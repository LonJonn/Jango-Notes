{% load humanize %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
</head>
<body>
    <h1 style="color: rgb(53, 141, 182)">Info Page</h1>
    {% if notes %}
        {% for note in notes %}
            {{ note.title }}<br>
            <b>created:</b> {{ note.dateCreated|date:"jS \o\f F, Y \a\t P" }}<br>
            <b>due:</b> {{ note.dateDue|naturaltime }}
            <br>
            {{ note.colour }}
            <br>
            <br>
            <br>
        {% endfor %}
    {% else %}
        no notes
    {% endif %}
    <br>
    <a href="/">back</a>
</body>
</html>
