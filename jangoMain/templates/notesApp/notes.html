{% extends "base.html" %}
{% load humanize %}

{% block content %}
  <h1>Notes</h1><br>
  <a class="btn btn-primary" href="{% url 'noteCreate' %}">Add</a>
  <br><br>
  <button id="colour">colour</button> | 
  <button id="group">group</button> | 
  <button id="dateDue">date due</button> | 
  <a href="{% url 'notes' %}">default</a>
  <br><br>
  <input type="text" id="searchInput">
  <button id="search">test</button>
  <a href="{% url 'notes' %}">clear</a>
  <br><br>
  {% if noteList %}
  <div class="row">
    {% for note in noteList %}
    <div class="note {{ note.colour }} col-md-5" style="width: 100px;">
      <div class="title">
          <b>{{ note.title }}</b>
          <div class="functions float-right">
            <a href="{% url 'editNote' note.id %}">edit</a> | 
            <a href="{% url 'deleteNote' note.id %}" class="text-danger">delete</a>
          </div>
      </div>
      <br>
      {{ note.description }}
      <hr>
    </div>
    <div class="col-md-1"></div>
    {% endfor %}
  </div>
  {% else %}
    no notes
  {% endif %}
  <br>
  <a href="{% url 'index' %}">back</a>
{% endblock %}
